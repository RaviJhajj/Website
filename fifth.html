<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    table {
      margin: auto;
      border-collapse: collapse;
    }
    td {
      width: 100px;
      height: 100px;
      font-size: 36px;
      text-align: center;
      vertical-align: middle;
      border: 2px solid #000;
      cursor: pointer;
    }
    #status {
      margin-top: 20px;
      font-size: 24px;
    }
  </style>
</head>
<body>

  <h1>Tic Tac Toe</h1>
  <table>
    <tr>
      <td onclick="makeMove(0)"></td>
      <td onclick="makeMove(1)"></td>
      <td onclick="makeMove(2)"></td>
    </tr>
    <tr>
      <td onclick="makeMove(3)"></td>
      <td onclick="makeMove(4)"></td>
      <td onclick="makeMove(5)"></td>
    </tr>
    <tr>
      <td onclick="makeMove(6)"></td>
      <td onclick="makeMove(7)"></td>
      <td onclick="makeMove(8)"></td>
    </tr>
  </table>

  <div id="status">Player X's turn</div>
  <button onclick="resetGame()">Restart</button>

  <script>
    let board = ["", "", "", "", "", "", "", "", ""];
    let currentPlayer = "X";
    let gameOver = false;

    function makeMove(index) {
      if (board[index] === "" && !gameOver) {
        board[index] = currentPlayer;
        document.querySelectorAll("td")[index].innerText = currentPlayer;
        if (checkWinner()) {
          document.getElementById("status").innerText = `Player ${currentPlayer} wins!`;
          gameOver = true;
        } else if (board.every(cell => cell !== "")) {
          document.getElementById("status").innerText = "It's a tie!";
          gameOver = true;
        } else {
          currentPlayer = currentPlayer === "X" ? "O" : "X";
          document.getElementById("status").innerText = `Player ${currentPlayer}'s turn`;
        }
      }
    }

    function checkWinner() {
      const wins = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8],
        [2, 4, 6]
      ];
      return wins.some(combo => {
        return board[combo[0]] === currentPlayer &&
               board[combo[1]] === currentPlayer &&
               board[combo[2]] === currentPlayer;
      });
    }

    function resetGame() {
      board = ["", "", "", "", "", "", "", "", ""];
      currentPlayer = "X";
      gameOver = false;
      document.querySelectorAll("td").forEach(cell => cell.innerText = "");
      document.getElementById("status").innerText = `Player ${currentPlayer}'s turn`;
    }
  </script>

</body>
</html>
