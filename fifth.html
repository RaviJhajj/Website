<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    table {
      margin: auto;
      border-collapse: collapse;
    }
    td {
      width: 100px;
      height: 100px;
      font-size: 36px;
      text-align: center;
      vertical-align: middle;
      border: 2px solid #000;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Tic-Tac-Toee</h1>
  <table>
    <tr>
      <td onclick="move(0)"></td>
      <td onclick="move(1)"></td>
      <td onclick="move(2)"></td>
    </tr>
    <tr>
      <td onclick="move(3)"></td>
      <td onclick="move(4)"></td>
      <td onclick="move(5)"></td>
    </tr>
    <tr>
      <td onclick="move(6)"></td>
      <td onclick="move(7)"></td>
      <td onclick="move(8)"></td>
    </tr>
  </table>
  <button onclick="reset()">Reset</button>
</body>
<script>
  let board = ["", "", "", "", "", "", "", "", ""];
  let player = 'X';
  function move(index) {
    if (board[index] === "" && player === 'X') {
      document.querySelectorAll("td").forEach(cell => cell.innerText = "X");
    }
  }
  
</script>
</html>
