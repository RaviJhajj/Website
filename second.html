<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click Counter</title>
</head>
<body>
  <h1>Click Counter</h1><br>
  <div>
    <button onclick='increase()'>Click</button>
  </div>
  <div id="counter">0</div>
  <script>
    let count = 0; 
    function increase() {
      count++;
      document.getElementById('counter').textContent = count;
    }
    
    
  </script>
</body>
