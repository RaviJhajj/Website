<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click Counter</title>
</head>
<body>
  <h1>Click Counter</h1><br>
  <div>
    <button onclick='increase()'>Click</button>
  </div>
  <div id="counter">0</div>
  <br><br>
  <button id="multiplier" onclick="activateMultiplier()" style="display: none;">x10 Multiplier</button>
  <script>
    let count = 0;
    let multiply = 1;
    function increase() {
      count += multiply;
      document.getElementById('counter').textContent = count;
      if (count >= 10) {
        document.getElementById('multiplier').style.display = 'inline-block';
      } else {}
    }
    
    
  </script>
</body>
