<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    table {
      margin: auto;
      border-collapse: collapse;
    }
    td {
      width: 100px;
      height: 100px;
      font-size: 36px;
      text-align: center;
      vertical-align: middle;
      border: 2px solid #000;
      cursor: pointer;
    }
    button {
      font-size: 1.5rem;
      padding: 10px 30px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <p><a href='index.html'>Home</a></p>
  <h1>Tic-Tac-Toe</h1>
  <p>Play with a friend</p>
  <table>
    <tr>
      <td onclick="move(0)"></td>
      <td onclick="move(1)"></td>
      <td onclick="move(2)"></td>
    </tr>
    <tr>
      <td onclick="move(3)"></td>
      <td onclick="move(4)"></td>
      <td onclick="move(5)"></td>
    </tr>
    <tr>
      <td onclick="move(6)"></td>
      <td onclick="move(7)"></td>
      <td onclick="move(8)"></td>
    </tr>
  </table>
  <button onclick="reset()">Reset</button>
</body>
<script>
  let board = ["", "", "", "", "", "", "", "", ""];
  let player = 'X';
  function move(index) {
    if (board[index] === "" && player === 'X') {
      board[index] = 'X';
      document.querySelectorAll('td')[index].innerText = 'X';
      player = 'O';
    } else if (board[index] === "" && player === 'O') {
      board[index] = 'O';
      document.querySelectorAll('td')[index].innerText = 'O';
      player = 'X';
    }
  }
   function reset() {
     board = ["", "", "", "", "", "", "", "", ""];
     player = "X";
     document.querySelectorAll("td").forEach(cell => cell.innerText = "");
   }
</script>
</html>
